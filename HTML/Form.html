<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Html Forms</h2>
    <form>
       <label for="name">Enter your name</label> 
       <br/>
       <input type="text" name="name" id="name" placeholder="Enter name"/>
       <br/>
       <label for="pas">Enter your password</label>
       <br/>
       <input type="password" name="pas" id="pas" placeholder="Enter password"/>
       <br/>
       <label for="email">Enter email id </label> 
       <br/>
       <input type="email" name="email" id ="email" placeholder="Enter email"/>
       <br/>
       <label for="rollno">Enter roll no </label>
       <br/>
       <input type="number" name="rollno" id ="rollno" placeholder="Enter roll number" step="4"/>
       <br/>
       <label for="mycolor">Enter color </label>
       <br/>
       <input type="color" name="mycolor" id ="mycolor"/>
       <br/>
       <label for="myfile">Select your file </label>
       <br/>
       <input type="file" name="myfile" id ="myfile"/>
       <br/>
    </form>
</body>
</html>
